<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacman</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div id="world"></div>
        <div id="pacman"></div>
        <div id="redghost"></div>
        <div id="tealghost"></div>
        <div id="yellowghost"></div>
        <div id="skullghost"></div>
    </div>
    <div class="score-container">Score : <span id="score">0</span> </div>
    <div id="game-over-screen">
        <img src="images/youDied.png" alt="you died">
    </div>
    <div id="win-screen">
        <p class="end-game-text">Congratulations Pac-Man!</p>
        <img src="images/treasureXL.png" alt="treasure chest">
        <p class="end-game-text">The Treasure Is Yours!</p>
    </div>
</body>
</html>
