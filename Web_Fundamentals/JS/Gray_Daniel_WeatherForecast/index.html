<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1 class="whiteText">DojoWeather</h1>
        <div class="cities">
            <h3 class="header-city" onclick="alert('Loading weather report...')">Burbank</h3>
            <h3 class="header-city" onclick="alert('Loading weather report...')">Chicago</h3>
            <h3 class="header-city" onclick="alert('Loading weather report...')">Dallas</h3>
        </div>
    </div>
    <div class="main">
        <div class="top">
            <h2>San Jose</h2>
            <div class="tempbox">
                <p>show temperature in: </p>
                <!-- selector goes here -->
            </div>
        </div>
        <div class="mid">
            <div class="weather">
                <h3>Day</h3>
                <img class="circle" src="" alt="">
                <p>some</p>
                <div class="hilo">
                    <h3 class="red">#⁰</h3>
                    <h3 class="blue">#2⁰</h3>
                </div>
            </div>
        </div>
        <div class="bot">
            <img class="cookie" src="assets/cookie.png" alt="">
            <div class="cookie-text">
                <h3>Stop! Cookie time</h3>
                <p>We use cookies (sadly not the edible ones) to personalize content and ads, to provide social media features and to analyse our traffic. <span class="blue-under">Read more...</span></p>
            </div>
            <button class="Accept-button" onclick="this.remove()">I Accept</button>
        </div>
    </div>
</body>
</html>
