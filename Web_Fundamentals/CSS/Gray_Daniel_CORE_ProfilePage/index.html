<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="header-text">
            <p class="largeFont whiteText remove-spacing">Profile</p>
            <p class="grayText">Home</p>
            <p class="whiteText">My Profile</p>
            <p class="grayText">Find Connections</p>
        </div>
        <div class="header-button">
            <button id="sign-out">Sign Out</button>
        </div>
    </div>
    <div class="column-container">
        <div class="col1">
            <div class="col1-container" id="profile">
                <div class="top-stripe"></div>
                <div class="profile-pic">
                    <img src="images/jane-m.jpg" class="circle-pic" id="jane">
                </div>
                <p class="largeFont">Jane Doe</p>
                <div class="flexbox">
                    <img src="icons/map-marker.png" class="small-icon" alt="">
                    <p>Seattle</p>
                </div>
                <p class="smallFont">Developer | Engineer | Problem Solver </p>
                <p class="smallFont">Master of shadows and the Internet!</p>
                <div class="flexbox">
                    <img src="icons/gear.png" class="small-icon" alt="">
                    <p class="blue-under">edit profile</p>
                </div>
            </div>
            <div class="col1-container" id="education"></div>
        </div>
        <div class="col2">
            <div class="col2-container" id="connectionRequests"></div>
            <div class="col2-container" id="yourConnections"></div>
        </div>
    </div>

</body>
</html>
